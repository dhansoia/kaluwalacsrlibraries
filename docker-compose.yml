version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kaluwala_postgres
    restart: always
    environment:
      POSTGRES_DB: kaluwala_db
      POSTGRES_USER: kaluwala
      POSTGRES_PASSWORD: kaluwala_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaluwala"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kaluwala_network

  # Flask Application (Gunicorn)
  web:
    build: .
    container_name: kaluwala_web
    restart: always
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://kaluwala:kaluwala_password@postgres:5432/kaluwala_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      SITE_URL: ${SITE_URL:-http://localhost}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-noreply@kaluwala.com}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static/gallery:/app/static/gallery
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kaluwala_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kaluwala_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
      - ./static:/app/static:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - kaluwala_network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: kaluwala_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - kaluwala_network

volumes:
  postgres_data:
    driver: local

networks:
  kaluwala_network:
    driver: bridge
